<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
            <div class="top">
                <img src="img/one.jpg" alt="" class="ani" swiper-animate-effect=" fadeInRight"
                     swiper-animate-duration="1s" swiper-animate-delay="1s">
            </div>
            <div class="s">
                <img src="img/jiezhi.png" alt="" style="width: 26%; margin-right: 43%" class="ani"
                     swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
                <img src="img/womenjiehunla.png" alt="" id="sa" class="ani" swiper-animate-effect="fadeInUp"
                     swiper-animate-duration="2.5s" swiper-animate-delay="2.3s">
            </div>
            <div id="w">
                <span class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="3.5s"
                      swiper-animate-delay="3.3s">2017.12.06</span>
            </div>
        </div>

        <!--第二屏开始-->
        <div class="swiper-slide two">
            <div class="san">
                <img src="img/two_top.jpg" alt="" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s"
                     swiper-animate-delay="1.3s">
            </div>
            <div class="san1">
                <img src="img/two_center.jpg" alt=""  class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="2.5s"
                     swiper-animate-delay="2.3s">
            </div>
            <div class="san2">
                <img src="img/two_bottom.jpg" alt="" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2.8s"
                     swiper-animate-delay="2.5s">
            </div>
        </div>
        <!--第二屏结束-->


        <!--第三屏开始-->
        <div class="swiper-slide three">
          <div>
              <img class="img ani" swiper-animate-effect="flash" swiper-animate-duration="1s"
                   swiper-animate-delay="1.3s" src="img/three.jpg" alt="">
              <img class="img1 ani" swiper-animate-effect="pulse" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s" src="img/1.png" alt="">
              <img class="img2 ani" swiper-animate-effect="flip" swiper-animate-duration="2.5s" swiper-animate-delay="2.3s" src="img/2.png" alt="">
          </div>

        </div>
        <!--第三屏结束-->

       



    <!-- 分页器 -->
    <div class="swiper-pagination"></div>


    <!-- 按钮 -->
    <div class="swiper-button-next"></div>

</div>










<!--音乐开始-->
<div id="music">
    <audio src="img/Mike Perry,Tessa - Stay Young.mp3" autoplay loop="loop"></audio>
    <img src="img/music.gif" alt="" class="musicimg">
    <img src="img/music_off.png" alt="" class="musictu">
</div>
<!--音乐部分结束-->


<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
